<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quáº£n LÃ½ ThÃ nh ViÃªn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #add-member-form {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="member-info" class="mt-5">
            <!-- Header vá»›i nÃºt ThÃªm ThÃ nh ViÃªn -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">ğŸ‘¥ ThÃ nh ViÃªn NhÃ³m</h3>
                <button id="add-member-btn" class="btn btn-primary btn-sm">
                    â• ThÃªm ThÃ nh ViÃªn
                </button>
            </div>
            
            <!-- Báº£ng thÃªm thÃ nh viÃªn (áº©n ban Ä‘áº§u) -->
            <div id="add-member-form" class="mt-3" style="display: none;">
                <div class="form-group">
                    <label for="member-name">TÃªn ThÃ nh ViÃªn</label>
                    <input type="text" id="member-name" class="form-control" placeholder="Nháº­p tÃªn thÃ nh viÃªn">
                </div>
                <button id="confirm-add-btn" class="btn btn-success btn-sm mt-2">âœ… XÃ¡c Nháº­n</button>
                <button id="cancel-add-btn" class="btn btn-secondary btn-sm mt-2">âŒ Há»§y</button>
            </div>
            
            <!-- Danh sÃ¡ch thÃ nh viÃªn -->
            <ul id="member-list" class="mt-4 list-group"></ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addMemberBtn = document.getElementById("add-member-btn");
            const addMemberForm = document.getElementById("add-member-form");
            const confirmAddBtn = document.getElementById("confirm-add-btn");
            const cancelAddBtn = document.getElementById("cancel-add-btn");
            const memberNameInput = document.getElementById("member-name");
            const memberList = document.getElementById("member-list");

            // Hiá»ƒn thá»‹ báº£ng thÃªm thÃ nh viÃªn
            addMemberBtn.addEventListener("click", () => {
                addMemberForm.style.display = "block";
                memberNameInput.focus();
            });

            // Xá»­ lÃ½ thÃªm thÃ nh viÃªn
            confirmAddBtn.addEventListener("click", () => {
                const memberName = memberNameInput.value.trim();
                if (memberName) {
                    // Táº¡o má»™t pháº§n tá»­ li má»›i
                    const newMember = document.createElement("li");
                    newMember.className = "list-group-item d-flex justify-content-between align-items-center";
                    newMember.textContent = memberName;

                    // ThÃªm nÃºt xÃ³a thÃ nh viÃªn
                    const removeBtn = document.createElement("button");
                    removeBtn.className = "btn btn-danger btn-sm";
                    removeBtn.textContent = "âŒ";
                    removeBtn.addEventListener("click", () => {
                        memberList.removeChild(newMember);
                    });

                    newMember.appendChild(removeBtn);

                    // ThÃªm vÃ o danh sÃ¡ch
                    memberList.appendChild(newMember);

                    // Reset form
                    memberNameInput.value = "";
                    addMemberForm.style.display = "none";
                } else {
                    alert("Vui lÃ²ng nháº­p tÃªn thÃ nh viÃªn.");
                }
            });

            // Há»§y thÃªm thÃ nh viÃªn
            cancelAddBtn.addEventListener("click", () => {
                memberNameInput.value = "";
                addMemberForm.style.display = "none";
            });
        });
    </script>
</body>
</html>
