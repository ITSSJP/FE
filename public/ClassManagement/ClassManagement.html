
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Sidebar Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* General Body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar Styling */
    .sidebar-container {
      width: 270px;
      height: 100vh;
      position: fixed;
      background: linear-gradient(135deg, #1e293b, #334155);
      color: white;
      overflow-y: auto;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .sidebar-logo-container {
      text-align: center;
      background-color: #1e293b;
    }

    .sidebar-logo-container img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      display: block;
    }

    .sidebar-nav-group-header {
      font-size: 0.875rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      text-transform: uppercase;
      color: #94a3b8;
    }

    .sidebar-nav-link {
      color: white;
      font-size: 1rem;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease-in-out;
      border-radius: 5px;
      text-decoration: none; /* Bỏ gạch chân */


    }

    .sidebar-nav-link i {
      transition: all 0.3s ease;
    }

    .sidebar-nav-link:hover,
    .sidebar-nav-link.active {
      background: linear-gradient(to right, #475569, #64748b);
      color: #f8fafc;
      transform: translateX(5px);
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      text-decoration: none; /* Bỏ gạch chân */

    }

    .sidebar-nav-link:hover i {
      transform: rotate(10deg);
    }

    /* Main Content Styling */
    .main-content-container {
      margin-left: 270px;
      padding: 20px;
      transition: margin-left 0.3s ease-in-out;
    }

    /* Header Styling */
    .header-navbar-brand {
      font-weight: bold;
    }

    .header-nav-link .header-notification-indicator {
      width: 8px;
      height: 8px;
    }

    .card-header {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .display-1 {
      font-size: 4rem;
    }

    .text-danger {
      color: #dc3545 !important;
      /* Bootstrap màu đỏ */
    }

    #pronounce-btn {
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* Mobile Sidebar Toggle */
    @media (max-width: 768px) {
      .sidebar-container {
        transform: translateX(-100%);
      }

      .sidebar-container.active {
        transform: translateX(0);
      }

      .main-content-container {
        margin-left: 0;
      }
    }
    /* Bắt đầu từ đây để thêm css của các trang layout mới */
    .progress-container {
    margin: 10px 0;
  }

  .progress-bar-custom {
    height: 8px;
    border-radius: 5px;
    background: linear-gradient(to right, #2563eb, #4f46e5);
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
  }

  .progress-text {
    font-size: 0.9rem;
    font-weight: bold;
    text-align: right;
  }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar-container d-flex flex-column" id="sidebar">
    <div class="sidebar-logo-container">
      <img src="./assets/images/logos/ninja.jpg" alt="Logo">
    </div>
    <ul class="nav flex-column">
      <div>
        <div class="sidebar-nav-group-header">Home</div>
        <li class="nav-item">
          <a href="/home" class="sidebar-nav-link">
            <i class="bi bi-house-door-fill me-2"></i> Home
          </a>
        </li>
      </div>
      <div>
        <div class="sidebar-nav-group-header">Quản lý</div>
        <li class="nav-item">
          <a href="/class-management" class="sidebar-nav-link">
            <i class="bi bi-building me-2"></i> Quản lý lớp học
          </a>
        </li>
        <li class="nav-item">
          <a href="/dictionary" class="sidebar-nav-link">
            <i class="bi bi-book me-2"></i> Từ Điển
          </a>
        </li>
        <li class="nav-item">
          <a href="/translate" class="sidebar-nav-link">
            <i class="bi bi-translate me-2"></i> Dịch
          </a>
        </li>
      </div>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content-container">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
      <div class="container-fluid">
        <!-- Sidebar Toggle for Mobile -->
        <button class="navbar-toggler" type="button" id="menuToggle">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Logo -->
        <a class="header-navbar-brand navbar-brand" href="#">Kagura</a>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" data-bs-toggle="dropdown">
                <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle" width="40" height="40" />
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Tiêu đề chính -->
      <h2 class="mb-4">Quản lý lớp học</h2>

      <!-- Dữ liệu các lớp học -->
      <div id="admin-rooms" class="mb-4">
        <h4>Lớp học bạn quản lý</h4>
        <div id="admin-room-list"></div>
      </div>

      <div id="joined-rooms">
        <h4>Lớp học bạn tham gia</h4>
        <div id="joined-room-list"></div>
      </div>

    </div>

  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript để gọi API và hiển thị lớp học -->
  <script>
    // Hàm gọi API để lấy lớp học do người dùng quản lý
    async function fetchUserAdminRooms(userId) {
      try {
        const response = await fetch(`http://localhost:8000/api/user/${userId}/admin-rooms`);
        const data = await response.json();

        if (response.ok) {
          renderClassList(data.rooms, 'admin-room-list'); // Hiển thị các lớp học quản lý
        } else {
          alert(data.message); // Hiển thị thông báo lỗi nếu có
        }
      } catch (error) {
        console.error('Error fetching admin rooms:', error);
        alert('Có lỗi xảy ra khi tải dữ liệu.');
      }
    }

    // Hàm gọi API để lấy lớp học mà người dùng tham gia
    async function fetchUserJoinedRooms(userId) {
      try {
        const response = await fetch(`http://localhost:8000/api/user/${userId}/joined-rooms`);
        const data = await response.json();

        if (response.ok) {
          renderClassList(data.rooms, 'joined-room-list'); // Hiển thị các lớp học tham gia
        } else {
          alert(data.message); // Hiển thị thông báo lỗi nếu có
        }
      } catch (error) {
        console.error('Error fetching joined rooms:', error);
        alert('Có lỗi xảy ra khi tải dữ liệu.');
      }
    }

    // Hàm hiển thị danh sách lớp học
    function renderClassList(rooms, containerId) {
      const classListContainer = document.getElementById(containerId);
      classListContainer.innerHTML = ""; // Xóa nội dung cũ

      rooms.forEach(room => {
        const progress = (room.members_count / 10) * 100; // Giả sử giới hạn số lượng thành viên là 10

        const cardHTML = `
          <div class="card p-3 mb-3 shadow-sm">
            <div class="course-card">
              <div>
                <h5>${room.name}</h5>
                <p class="text-muted mb-0">${room.members_count} thành viên</p>
              </div>
              <div class="progress-container">
                <div class="progress bg-light">
                  <div class="progress-bar-custom" style="width: ${progress}%" role="progressbar"></div>
                </div>
                <div class="progress-text">${progress.toFixed(0)}% hoàn thành</div>
              </div>
              <a href="./ClassDetail.html?id=${room.id}" class="btn btn-primary">Xem Bài Học</a>
              ${containerId === 'admin-room-list' ? `<button class="btn btn-danger btn-sm position-absolute bottom-0 end-0 m-2" onclick="deleteClass(${room.id})">Xóa</button>` : ''}
            </div>
          </div>
        `;
        
        // Append each card to the container
        classListContainer.innerHTML += cardHTML;
      });
    }

    // Hàm xóa lớp học
    async function deleteClass(classId) {
      const confirmDelete = confirm("Bạn có chắc chắn muốn xóa lớp học này?");
      if (!confirmDelete) return;

      try {
        const response = await fetch(`http://localhost:8000/api/rooms/${classId}`, {
          method: "DELETE",
        });

        if (response.ok) {
          alert("Xóa lớp học thành công.");
          fetchUserAdminRooms(userId); // Cập nhật lại danh sách lớp học
        } else {
          const errorData = await response.json();
          alert(errorData.message || "Có lỗi xảy ra khi xóa lớp học.");
        }
      } catch (error) {
        console.error("Error deleting class:", error);
        alert("Có lỗi xảy ra khi xóa lớp học.");
      }
    }
    // Hàm lấy ID người dùng từ API
    async function fetchUserId() {
      try {
        const response = await fetch('http://localhost:8000/api/user-id', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}` // Đảm bảo bạn có token người dùng nếu dùng JWT hoặc dùng session
          }
        });

        const data = await response.json();
        if (response.ok) {
          return data.user_id; // Trả về ID người dùng
        } else {
          alert('Không thể lấy ID người dùng.');
          return null;
        }
      } catch (error) {
        console.error('Lỗi khi lấy ID người dùng:', error);
        alert('Có lỗi xảy ra khi tải dữ liệu.');
        return null;
      }
    }

    // Gọi hàm để lấy danh sách lớp học (userId cần thay thế bằng id người dùng thực tế)

    const userId = await fetchUserId();
    fetchUserAdminRooms(userId); // Lấy lớp học quản lý
    fetchUserJoinedRooms(userId); // Lấy lớp học tham gia
  </script>

</body>

</html>
