<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .gradient-custom {
            background: linear-gradient(135deg, #6A11CB, #2575FC);
            min-height: 100vh;
        }

        .card-custom {
            border: none;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            padding: 2rem;
            animation: fadeIn 1.2s ease-in-out;
        }

        .form-control {
            background-color: transparent;
            color: white;
            border: 1px solid #fff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            border-color: #fff;
        }

        .btn-custom {
            background-color: #2575FC;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #6A11CB;
            box-shadow: 0 0 10px #6A11CB;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="gradient-custom d-flex align-items-center justify-content-center">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card card-custom text-center">
                        <h2 class="fw-bold mb-4 text-uppercase">Forgot Password</h2>
                        <p class="text-white-50 mb-4">Enter your email to reset your password</p>

                        <form id="forgotPasswordForm" action="/forgot-password" method="POST">
                            <div class="mb-4">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <button type="submit" class="btn btn-custom btn-lg w-100">Send Reset Link</button>
                        </form>

                        <p class="mt-4 mb-0">Remember your password? <a href="/login" class="text-white fw-bold">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            if (!email) {
                event.preventDefault();
                alert('Please enter your email!');
            }
        });
    </script>
</body>
</html>
