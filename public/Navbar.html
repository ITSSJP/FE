<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 270px;
      height: 100vh;
      position: fixed;
      background-color: #334155;
      color: white;
      overflow-y: auto;
    }
    .sidebar-logo {
    padding: 0px;
    background-color: #1e293b;
  }
  .sidebar-logo img {
    width: 100%; /* Logo full sidebar width */
    height: 70px; /* Chiều cao cụ thể cho logo */
  object-fit: contain; /* Cắt và làm đầy khung trong kích thước đã đặt */
  display: block; /* Loại bỏ khoảng cách thừa dưới ảnh */
  }
    .nav-group-header {
      font-size: 0.875rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      text-transform: uppercase;
      color: #cbd5e1;
    }
    .nav-link {
      color: white;
      font-size: 1rem;
    }
    .nav-link:hover, .nav-link.active {
      background-color: #475569;
    }
  </style>
</head>
<body>
  <div class="sidebar d-flex flex-column">
    <div class="sidebar-logo">
      <img src="./assets/images/logos/ninja.jpg" alt="Logo">
    </div>
    <ul class="nav flex-column">
      <div>
        <div class="nav-group-header">Home</div>
        <li class="nav-item">
          <a href="/home" class="nav-link d-flex align-items-center">
            <i class="bi bi-house-door-fill me-2"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a href="/dashboard" class="nav-link d-flex align-items-center">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
      </div>
      <div>
        <div class="nav-group-header">Quản lý</div>
        <li class="nav-item">
          <a href="/class-management" class="nav-link d-flex align-items-center">
            <i class="bi bi-building me-2"></i> Quản lý lớp học
          </a>
        </li>
        <li class="nav-item">
          <a href="/dictionary" class="nav-link d-flex align-items-center">
            <i class="bi bi-book me-2"></i> Từ Điển
          </a>
        </li>
        <li class="nav-item">
          <a href="/translate" class="nav-link d-flex align-items-center">
            <i class="bi bi-translate me-2"></i> Dịch
          </a>
        </li>
      </div>
      <div>
        <div class="nav-group-header">Navigate</div>
        <li class="nav-item">
          <a href="/test" class="nav-link d-flex align-items-center">
            <i class="bi bi-file-earmark-text me-2"></i> Test
          </a>
        </li>
        <li class="nav-item">
          <a href="/classdetail" class="nav-link d-flex align-items-center">
            <i class="bi bi-file-earmark-person me-2"></i> Chi tiết lớp học
          </a>
        </li>
        <li class="nav-item">
          <a href="/lessons" class="nav-link d-flex align-items-center">
            <i class="bi bi-journal me-2"></i> Bài học
          </a>
        </li>
      </div>
      <div>
        <div class="nav-group-header">Utilities</div>
        <li class="nav-item">
          <a href="/ui/typography" class="nav-link d-flex align-items-center">
            <i class="bi bi-fonts me-2"></i> Typography
          </a>
        </li>
        <li class="nav-item">
          <a href="/ui/shadow" class="nav-link d-flex align-items-center">
            <i class="bi bi-box-shadow me-2"></i> Shadow
          </a>
        </li>
      </div>
      <div>
        <div class="nav-group-header">Auth</div>
        <li class="nav-item">
          <a href="/auth/login" class="nav-link d-flex align-items-center">
            <i class="bi bi-box-arrow-in-right me-2"></i> Login
          </a>
        </li>
        <li class="nav-item">
          <a href="/auth/register" class="nav-link d-flex align-items-center">
            <i class="bi bi-person-plus-fill me-2"></i> Register
          </a>
        </li>
      </div>
      <div>
        <div class="nav-group-header">Extra</div>
        <li class="nav-item">
          <a href="/icons" class="nav-link d-flex align-items-center">
            <i class="bi bi-stars me-2"></i> Icons
          </a>
        </li>
        <li class="nav-item">
          <a href="/sample-page" class="nav-link d-flex align-items-center">
            <i class="bi bi-grid-3x3-gap-fill me-2"></i> Sample Page
          </a>
        </li>
      </div>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
