            <script>

                const questions = [
                    {
                        question: "„Åì„Çì„Å´„Å°„ÅØ",
                        options: ["Xin ch√†o", "T·∫°m bi·ªát", "C·∫£m ∆°n", "Xin l·ªói"],
                        correct: "Xin ch√†o"
                    },
                    {
                        question: "„Åï„Çà„ÅÜ„Å™„Çâ",
                        options: ["Xin ch√†o", "T·∫°m bi·ªát", "H·∫πn g·∫∑p l·∫°i", "C·∫£m ∆°n"],
                        correct: "T·∫°m bi·ªát"
                    },
                    {
                        question: "„ÅÇ„Çä„Åå„Å®„ÅÜ",
                        options: ["Xin l·ªói", "T·∫°m bi·ªát", "C·∫£m ∆°n", "H·∫πn g·∫∑p l·∫°i"],
                        correct: "C·∫£m ∆°n"
                    },
                    {
                        question: "„Åô„Åø„Åæ„Åõ„Çì",
                        options: ["C·∫£m ∆°n", "Xin l·ªói", "Xin ch√†o", "H·∫πn g·∫∑p l·∫°i"],
                        correct: "Xin l·ªói"
                    }
                ];
                // ham xu ly logic quiz bang js
                const quizContent = document.getElementById("quizContent");
                const submitBtn = document.getElementById("submitBtn");
                const resultContainer = document.getElementById("resultContainer");

                let userAnswers = [];

                function loadQuestions() {
                    questions.forEach((q, index) => {
                        const questionDiv = document.createElement("div");
                        questionDiv.classList.add("mb-4");

                        questionDiv.innerHTML = `
                    <p class="question">${index + 1}. ${q.question}</p>
                    ${q.options.map(option => `
                        <div class="option p-2 border" onclick="selectOption(${index}, '${option}', this)">
                            ${option}
                        </div>
                    `).join('')}
                `;
                        quizContent.appendChild(questionDiv);
                    });
                }

                function selectOption(questionIndex, option, element) {
                    userAnswers[questionIndex] = option;

                    const options = element.parentNode.querySelectorAll('.option');
                    options.forEach(opt => opt.classList.remove('bg-primary', 'text-white'));

                    element.classList.add('bg-primary', 'text-white');
                }

                // Submit Quiz
                function submitQuiz() {
                    let score = 0;

                    questions.forEach((q, index) => {
                        if (userAnswers[index] === q.correct) {
                            score++;
                        }
                    });

                    resultContainer.innerHTML = `
                <p>You scored ${score} out of ${questions.length}!</p>
            `;

                    // Disable the quiz after submission
                    submitBtn.disabled = true;
                    document.querySelectorAll('.option').forEach(opt => opt.style.pointerEvents = 'none');
                }

                // Event Listener
                submitBtn.addEventListener("click", submitQuiz);

                // Load Questions on Page Load
                loadQuestions();
            </script>
