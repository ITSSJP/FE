<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .flashcard-container {
            margin: 20px auto;
            max-width: 500px;
        }
        .flashcard {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 50px;
            margin-bottom: 20px;
        }
        .btn-custom {
            margin-top: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #003d80;
        }
        /* Modal Styles */
        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Flashcard Container -->
    <div id="flashcard-container" class="flashcard-container">
        <h1 class="text-primary">Flashcard Learning</h1>
        <p class="text-secondary">Click the card to flip and reveal the meaning!</p>

        <!-- Flashcard -->
        <div class="flashcard">
            <h2>猫</h2>
            <p>Japanese Word</p>
        </div>

        <!-- Navigation Buttons -->
        <button class="btn btn-outline-primary">Previous</button>
        <button class="btn btn-outline-primary">Next</button>

        <!-- Button to Open Test Settings -->
        <button class="btn-custom" onclick="openModal()">Thiết lập bài kiểm tra</button>
    </div>

    <!-- Modal (Hidden by Default) -->
    <div id="modal-background" class="modal-background">
        <div class="modal-content">
            <h3>Chọn loại câu hỏi</h3>
            <p>Vui lòng chọn một dạng câu hỏi cho bài kiểm tra:</p>
            <button class="btn btn-success" onclick="alert('Chọn trắc nghiệm')">Trắc nghiệm</button>
            <button class="btn btn-warning" onclick="alert('Chọn điền từ')">Điền từ</button>
            <button class="btn btn-danger" onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <!-- JavaScript to Handle Modal -->
    <script>
        function openModal() {
            document.getElementById('modal-background').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-background').style.display = 'none';
        }
    </script>
</body>
</html>
