<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Sidebar Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar-container {
            width: 270px;
            height: 100vh;
            position: fixed;
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            overflow-y: auto;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .sidebar-logo-container {
            text-align: center;
            background-color: #1e293b;
        }

        .sidebar-logo-container img {
            width: 100%;
            height: 70px;
            object-fit: contain;
            display: block;
        }

        .sidebar-nav-group-header {
            font-size: 0.875rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            text-transform: uppercase;
            color: #94a3b8;
        }

        .sidebar-nav-link {
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
            text-decoration: none;


        }

        .sidebar-nav-link i {
            transition: all 0.3s ease;
        }

        .sidebar-nav-link:hover,
        .sidebar-nav-link.active {
            background: linear-gradient(to right, #475569, #64748b);
            color: #f8fafc;
            transform: translateX(5px);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            text-decoration: none;

        }

        .sidebar-nav-link:hover i {
            transform: rotate(10deg);
        }

        .main-content-container {
            margin-left: 270px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .header-navbar-brand {
            font-weight: bold;
        }

        .header-nav-link .header-notification-indicator {
            width: 8px;
            height: 8px;
        }

        .card-header {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .display-1 {
            font-size: 4rem;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        #pronounce-btn {
            font-size: 0.8rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar-container {
                transform: translateX(-100%);
            }

            .sidebar-container.active {
                transform: translateX(0);
            }

            .main-content-container {
                margin-left: 0;
            }
        }

        #flashcard-container {
            margin: 0 auto;
            max-width: 800px;
        }

        .flashcard {
            width: 100%;
            height: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
            cursor: pointer;
            margin-top: 20px;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .flashcard-front {
            background: #f8f8f9;
            color: rgb(32, 30, 30);
        }

        .flashcard-back {
            background: #fff;
            color: #212529;
            transform: rotateY(180deg);
        }

        .flashcard h2,
        .flashcard h3,
        .flashcard h4 {
            margin: 0;
        }

        .icon-volume {
            font-size: 30px;
            margin-top: 20px;
            color: #8086e3;
            transition: transform 0.3s ease;
        }

        .icon-volume:hover {
            transform: scale(1.2);
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .navigation .btn {
            margin: 5px;
            font-size: 16px;
        }

        .flashcard-description {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.85;
        }

        .flashcard-container-title {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }

        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .btn-custom {
            margin-top: 10px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #0056b3, #003d80);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar-container d-flex flex-column" id="sidebar">
        <div class="sidebar-logo-container">
            <img src="./assets/images/logos/ninja.jpg" alt="Logo">
        </div>
        <ul class="nav flex-column">
            <div>
                <div class="sidebar-nav-group-header">Home</div>
                <li class="nav-item">
                    <a href="/home" class="sidebar-nav-link">
                        <i class="bi bi-house-door-fill me-2"></i> Home
                    </a>
                </li>
                <!-- <li class="nav-item">
                    <a href="/dashboard" class="sidebar-nav-link">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li> -->
            </div>
            <div>
                <div class="sidebar-nav-group-header">Quản lý</div>
                <li class="nav-item">
                    <a href="/class-management" class="sidebar-nav-link">
                        <i class="bi bi-building me-2"></i> Quản lý lớp học
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dictionary" class="sidebar-nav-link">
                        <i class="bi bi-book me-2"></i> Từ Điển
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/translate" class="sidebar-nav-link">
                        <i class="bi bi-translate me-2"></i> Dịch
                    </a>
                </li>
            </div>
            <!-- <div>
                <div class="sidebar-nav-group-header">Navigate</div>
                <li class="nav-item">
                    <a href="/test" class="sidebar-nav-link">
                        <i class="bi bi-file-earmark-text me-2"></i> Test
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/classdetail" class="sidebar-nav-link">
                        <i class="bi bi-file-earmark-person me-2"></i> Chi tiết lớp học
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/lessons" class="sidebar-nav-link">
                        <i class="bi bi-journal me-2"></i> Bài học
                    </a>
                </li>
            </div> -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content-container">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
            <div class="container-fluid">
                <!-- Sidebar Toggle for Mobile -->
                <button class="navbar-toggler" type="button" id="menuToggle">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Logo -->
                <a class="header-navbar-brand navbar-brand" href="#">Kagura</a>

                <!-- Navbar Content -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" data-bs-toggle="dropdown">
                                <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle"
                                    width="40" height="40" />
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4" id="main-container">
            <!-- Tiêu đề chính -->
            <div id="flashcard-container" class="container text-center">
                <div class="flashcard-container-title">
                    <h1 class="text-primary">Flashcard Learning</h1>
                    <p class="text-secondary">Click the card to flip and reveal the meaning!</p>
                </div>

                <!-- Card Status -->
                <div class="card-status mb-3">
                    <h5 id="flashcard-counter" class="text-secondary">Card 1/3</h5>
                </div>

                <div class="flashcard" onclick="flipCard()">
                    <div class="flashcard-inner">
                        <div class="flashcard-front d-flex flex-column align-items-center justify-content-center">
                            <h2 id="word" class="mb-3">猫</h2>
                            <p class="flashcard-description text-light">Japanese Word</p>
                        </div>
                        <div class="flashcard-back d-flex flex-column align-items-center justify-content-center">
                            <h3 id="reading" class="mb-3">ねこ</h3>
                            <h4 id="meaning" class="mb-4">Cat</h4>
                            <div class="icon-volume" onclick="playAudio(event)">
                                <i class="bi bi-volume-up-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="btn btn-outline-primary" onclick="prevFlashcard()">Previous</button>
                    <button class="btn btn-outline-primary" onclick="nextFlashcard()">Next</button>
                </div>
                <button class="btn-custom" id="create-test" onclick="openModal()">Thiết lập bài kiểm tra</button>
                <div id="modal-background" class="modal-background">
                    <div class="modal-content">
                        <h3>Chọn loại câu hỏi</h3>
                        <p>Vui lòng chọn một dạng câu hỏi cho bài kiểm tra:</p>
                        <button class="btn btn-success" onclick="alert('Chọn trắc nghiệm')" disabled>Trắc
                            nghiệm</button>
                        <hr>
                        <h4>Chọn số câu hỏi:</h4>
                        <input id="question-count" type="number" min="1" max="40" value="10" class="form-control"
                            style="width: 80%; margin: 10px auto;" />
                        <button class="btn btn-primary" onclick="applyQuestionCount()">Xác nhận</button>
                        <button class="btn btn-danger" onclick="closeModal()">Đóng</button>
                    </div>
                </div>
                <script>
                    function openModal() {
                        document.getElementById('modal-background').style.display = 'flex';
                    }

                    function closeModal() {
                        document.getElementById('modal-background').style.display = 'none';
                    }

                    function applyQuestionCount() {
                        const count = document.getElementById('question-count').value;
                        alert(`Bạn đã chọn ${count} câu hỏi cho bài kiểm tra.`);
                        closeModal();
                    }
                </script>

            </div>


            <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
                rel="stylesheet">

            <script>
                const flashcards = [
                    { word: "猫", reading: "ねこ", meaning: "Mèo", audio: "cat.mp3" },
                    { word: "犬", reading: "いぬ", meaning: "Chó", audio: "dog.mp3" },
                    { word: "鳥", reading: "とり", meaning: "Chim", audio: "bird.mp3" }
                ];

                let currentIndex = 0;

                function flipCard() {
                    const card = document.querySelector('.flashcard');
                    card.classList.toggle('is-flipped');
                }

                function showFlashcard(index) {
                    const { word, reading, meaning } = flashcards[index];
                    document.getElementById('word').innerText = word;
                    document.getElementById('reading').innerText = reading;
                    document.getElementById('meaning').innerText = meaning;
                }

                function prevFlashcard() {
                    if (currentIndex > 0) {
                        currentIndex--;
                        showFlashcard(currentIndex);
                    }
                }

                function nextFlashcard() {
                    if (currentIndex < flashcards.length - 1) {
                        currentIndex++;
                        showFlashcard(currentIndex);
                    }
                }

                function playAudio(event) {
                    event.stopPropagation();
                    const audio = new Audio(flashcards[currentIndex].audio);
                    audio.play();
                }

                showFlashcard(currentIndex);
            </script>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("active");
        });

        function logout() {
            alert("Logging out...");
            window.location.href = "/auth/login";
        }
    </script>

</body>

</html>
