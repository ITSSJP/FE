<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Flashcard Styles */
        .flashcard-container-title {
            margin: 20px 0;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            margin: 0 auto 20px;
            perspective: 1000px;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: #407bff;
            color: #fff;
            border-radius: 10px;
        }

        .flashcard-back {
            background-color: #f07f7f;
            transform: rotateY(180deg);
        }

        .navigation {
            margin-top: 10px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s;
        }

        .modal {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .modal input[type="number"] {
            width: 60px;
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }

        .modal button {
            margin-top: 15px;
        }

        /* Show modal */
        .modal-overlay.show {
            visibility: visible;
            opacity: 1;
        }

        .setup-btn {
            display: block;
            margin: 30px auto;
            background-color: #407bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .setup-btn:hover {
            background-color: #305ec2;
        }
    </style>
</head>
<body>
    <!-- Flashcard Container -->
    <div id="flashcard-container" class="container text-center">
        <div class="flashcard-container-title">
            <h1 class="text-primary">Flashcard Learning</h1>
            <p class="text-secondary">Click the card to flip and reveal the meaning!</p>
        </div>

        <!-- Card Status -->
        <div class="card-status mb-3">
            <h5 id="flashcard-counter" class="text-secondary">Card 1/3</h5>
        </div>

        <!-- Flashcard -->
        <div class="flashcard" onclick="flipCard()">
            <div class="flashcard-inner">
                <div class="flashcard-front d-flex flex-column align-items-center justify-content-center">
                    <h2 id="word" class="mb-3">猫</h2>
                    <p class="flashcard-description text-light">Japanese Word</p>
                </div>
                <div class="flashcard-back d-flex flex-column align-items-center justify-content-center">
                    <h3 id="reading" class="mb-3">ねこ</h3>
                    <h4 id="meaning" class="mb-4">Cat</h4>
                    <div class="icon-volume" onclick="playAudio(event)">
                        <i class="bi bi-volume-up-fill"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="btn btn-outline-primary" onclick="prevFlashcard()">Previous</button>
            <button class="btn btn-outline-primary" onclick="nextFlashcard()">Next</button>
        </div>

        <!-- Setup Quiz Button -->
        <button class="setup-btn" onclick="openModal()">Thiết lập bài kiểm tra</button>
    </div>

    <!-- Modal Setup -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>Thiết lập bài kiểm tra</h2>
            <label for="numQuestions">Số câu hỏi: </label>
            <input type="number" id="numQuestions" min="1" max="50" value="10">

            <div style="margin: 15px 0;">
                <label for="shuffle">Xáo trộn câu hỏi: </label>
                <input type="checkbox" id="shuffle" checked>
            </div>

            <button class="btn btn-primary" onclick="startQuiz()">Bắt đầu</button>
            <button class="btn btn-secondary" onclick="closeModal()">Hủy</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function flipCard() {
            const flashcard = document.querySelector(".flashcard-inner");
            flashcard.style.transform = flashcard.style.transform === "rotateY(180deg)" ? "" : "rotateY(180deg)";
        }

        function prevFlashcard() {
            alert("Previous card clicked!");
        }

        function nextFlashcard() {
            alert("Next card clicked!");
        }

        function playAudio(event) {
            event.stopPropagation();
            alert("Audio played!");
        }

        // Modal Logic
        const modalOverlay = document.getElementById("modalOverlay");

        function openModal() {
            modalOverlay.classList.add("show");
        }

        function closeModal() {
            modalOverlay.classList.remove("show");
        }

        function startQuiz() {
            const numQuestions = document.getElementById("numQuestions").value;
            const shuffle = document.getElementById("shuffle").checked;
            alert(`Bài kiểm tra gồm ${numQuestions} câu hỏi.\nXáo trộn câu hỏi: ${shuffle ? "Có" : "Không"}.`);
            closeModal();
        }
    </script>
</body>
</html>
